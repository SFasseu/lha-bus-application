
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reservation</title>


  <link rel="stylesheet" href="Reservation/css/modifier.css">
</head>
<body>
<center><h1>MODIFIER VOTRE TICKET NUMERO 1</h1></center>
  <div class="container">
        <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <center><img src="Reservation/images/agence/bus3.jpg" class="logos"></center>
        <h2>Air Travel Company</h2>
        <ul>
          <li>Douala-Cameroon</li>
          <br>
          <li> (+237) 658 42 79 14</li>
          <br>
          <li> (+237) 678 238 659</li>
          <br>
          <li> Airtravel@gmail.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Reserver ici</h3>

        <form method="POST">
         
          <p>
            <label>Nom</label>
            <input type="text" name="name" required>
          </p>
          <p>
            <label>Prenom</label>
            <input type="text" name="prenom" required>
          </p>
          <p>
            <label>Ville de depart</label>
            <input type="text" name="ville_depart" required>
          </p>
          <p>
            <label>Destination</label>
            <input type="text" name="ville_arriver" required>
          </p>
           <p>
            <label>Date de depart</label>
            <input type="date" name="depart" required>
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message" placeholder="Contact Peplexed coder for next lvl web projects!"></textarea>
          </p>
          <p class="full">
            <button type="submit">Reserver</button>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
