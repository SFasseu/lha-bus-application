<header>

<div class="wrapper">
 <span class="icon-close"><img src="Compte/images/icon_close.png"></span>
    <div class="form-box login">
        <h2>Register</h2>

        <form method="POST" onsubmit="return validate()">
            
            <div class="input-box">
                <span class="icon"><img src="compte/images/profile.png"></span>
                <input type="text" name="first_name" required>
                <label>First name</label>
            </div>
            <div class="input-box">
                <span class="icon"><img src="Compte/images/profile.png"></span>
                <input type="text" name="username" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><img src="Compte/images/mail.png"></span>
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><img src="Compte/images/icon_lock.png"></span>
                <input type="password" name="password" required>
                <label>password</label>
            </div>
            <div class="input-box">
                <span class="icon"><img src="Compte/images/icon_lock.png" id="icon_lock"></span>
                <input type="password" name="confirm_password" id="password" required>
                <label>Confirm password</label>
            </div>
            <div class="remember-forgot">

                <label><input type="checkbox">I agree with all terms & policies</label>


            </div>
<input type="submit" class="ok" value="Register">
            <div class="login-register">
                <p>Already have an account?<a href="#" class="register-link">login</a> </p>
            </div>

        </form>
    </div>
</div>

<script>

    let icon_lock = document.getElementById("icon_lock");
    let password = document.getElementById("password");

    icon_lock.onclick = function(){
      if(password.type == "password"){
        password.type == "text";
      }else{
        password.type == "password";
      }
    }

</script>



</body>
</html>
